<div class="project-create-popup">
  <div mat-dialog-title>Project information</div>
  <div mat-dialog-content>
    <div class="d-flex justify-content-between align-items-center project-row">
      <span>Name:</span>
      <span>{{ data.project.name }}</span>
    </div>
    <div class="d-flex justify-content-between align-items-center project-row">
      <span>Description:</span>
      <span>{{ data.project.description }}</span>
    </div>
    <div class="d-flex justify-content-between align-items-center project-row">
      <span>Code:</span>
      <span>{{ data.project.code }}</span>
    </div>
    <div class="d-flex justify-content-between align-items-center project-row">
      <span>Market Segment:</span>
      <span>{{ data.project.marketSegment }}</span>
    </div>
    <div class="d-flex justify-content-between align-items-center project-row">
      <span>Address:</span>
      <span>{{ data.project.address }}</span>
    </div>
    <div class="d-flex justify-content-between align-items-center project-row">
      <span>Start date:</span>
      <span>{{ data.project.estimatedStartDate | date: 'shortDate' }}</span>
    </div>
  </div>
</div>
