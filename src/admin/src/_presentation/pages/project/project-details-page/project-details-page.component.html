<div class="container ">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-light my-2 px-3 ">
      <li class="breadcrumb-item"><a routerLink="/" class="text-decoration-none">Projects</a></li>
      <li class="breadcrumb-item active">{{entity.name}}</li>
    </ol>
  </nav>
</div>
<div *ngIf="didLoaded" class="d-flex justify-content-center align-items-center" style="height: 300px;">
  <div class="spinner-grow text-primary" role="status"></div>
</div>
<div *ngIf="!didLoaded" class="container">
  <div class="row">
    <div class="w-100 d-flex justify-content-between px-3 mb-0 align-items-center py-1">
      <h4>{{entity.name}}</h4>
      <div class="d-flex align-items-center justify-content-center">
        <button class="btn text-danger" [class.d-none]="!showSettings.isVisible" (click)="deleteCurrentProject(entity.id);">
          Delete
        </button>
        <button class="btn text-info" [class.d-none]="!showSettings.isVisible">
          Edit
        </button>
        <button #showSettings class="btn btn-sm d-flex justify-content-center text-secondary p-0 "
                (click)="showSettings.isVisible=!showSettings.isVisible">
          <i class="material-icons ">more_vert</i>
        </button>
      </div>

    </div>
    <div class="col-md-6 d-flex flex-column small p-3">
      <p class="text-muted">
        {{entity.description}}
      </p>
    </div>
    <div class="col-md-12">
      <app-project-users
        [allItems]="allUsers"
        [existingItems]="existingUsers"
        [isProcessing]="isProcessing"
        (added)="addUser($event)"
        (deleted)="deleteUser($event)"
      ></app-project-users>
    </div>
  </div>
</div>
