<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb my-2 px-0 bg-white">
      <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Categories</li>
    </ol>
  </nav>
</div>

<div class="d-flex justify-content-center align-items-center" style="height: 300px;" *ngIf="!isLoaded">
  <div class="spinner-grow text-primary"></div>
</div>

<div class="container pb-4 pb-sm-5" *ngIf="isLoaded">

  <!-- categories grid-->
  <div class="row">

    <!-- category -->
    <div class="col-md-3 col-sm-4 col-6 mb-3" *ngFor="let item of categories">

      <div class="card border-0">
        <a class="category-image__wrap rounded-lg" [routerLink]="'/inventory/' + item.slug">
          <img class="category-image" [src]="item.image.src ? item.image.src : 'https://placeholder.pics/svg/300/f8f9fa/000000-f8f9fa/' + item.name" alt="Clothing">
        </a>
        <div class="card-body">
          <h2 class="h5">{{item.name}}</h2>
          <ul class="list-unstyled font-size-sm mb-0">

            <li class="d-flex align-items-center justify-content-between">
              <a class="nav-link-style" [routerLink]="'/inventory/' + item.slug"  (click)="showSubCategories(item.id)">
                <i class="czi-arrow-right-circle mr-2"></i>{{item.slug}}
              </a>
              <span class="font-size-ms text-muted">5</span>
            </li>

            <!--<li class="d-flex align-items-center justify-content-between">-->
              <!--<a class="nav-link-style" href="#">-->
                <!--<i class="czi-arrow-right-circle mr-2"></i>Subcategory 2-->
              <!--</a>-->
              <!--<span class="font-size-ms text-muted">23</span>-->
            <!--</li>-->

            <li>
              <hr>
            </li>
            <li class="d-flex align-items-center justify-content-between">
              <a class="nav-link-style" [routerLink]="'/inventory/' + item.slug">
                <i class="czi-arrow-right-circle mr-2"></i>View all
              </a>
              <span class="font-size-ms text-muted">{{item.count}}</span>
            </li>
          </ul>
        </div>
      </div>

    </div>

  </div>
</div>
