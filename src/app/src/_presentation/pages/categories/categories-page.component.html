<div class="categories-page">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb my-2 px-0 bg-white">
        <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Categories</li>
      </ol>
    </nav>
  </div>

  <ng-template #loader>
    <div class="d-flex justify-content-center align-items-center" style="height: 300px;">
      <div class="spinner-grow text-primary"></div>
    </div>
  </ng-template>

  <div class="container pb-4 pb-sm-5" *ngIf="categories$ | async as categories; else loader">
    <div class="row">
      <div class="col-md-4 col-sm-6 mb-3">
        <div class="categories-page__card shadow-sm" [routerLink]="'/inventory/' + 'all'">
          <div class="categories-page__card-image-container rounded-lg mb-2">
            <img src="https://ndwesti.ru/wp-content/uploads/2019/03/pochemu-vygodno-brat-instrument-v-prokat-1.jpg" alt="Clothing" />
          </div>
          <div class="card-body">
            <div class="categories-page__card-title border-top">
              <h5 class="h5 font-weight-bold">All Categories</h5>
            </div>
            <div class="categories-page__card-total align-items-center justify-content-between">
              <a class="nav-link-style font-weight-500 text-decoration-none" [routerLink]="'/inventory/' + 'all'">
                Total
              </a>
              <span class="text-muted font-weight-500"> all </span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-sm-6 mb-3" *ngFor="let category of categories">
        <app-category-item class="category" [category]="category"></app-category-item>
      </div>
    </div>
  </div>
</div>
