<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb my-2 px-0 bg-white">
      <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Categories</li>
    </ol>
  </nav>
</div>

<div class="d-flex justify-content-center align-items-center" style="height: 300px;" *ngIf="!isLoaded">
  <div class="spinner-grow text-primary"></div>
</div>

<div class="container pb-4 pb-sm-5" *ngIf="isLoaded">

  <!-- categories grid-->
  <div class="row categories-items">

    <!-- category -->
    <div class="col-md-4 col-sm-6 mb-3 ">
      <div class="card shadow-sm" [routerLink]="'/inventory/' + 'all'">
        <div class="category-image__wrap rounded-lg mb-2 ">
          <img class="image"
               src='https://ndwesti.ru/wp-content/uploads/2019/03/pochemu-vygodno-brat-instrument-v-prokat-1.jpg'
               alt="Clothing">
        </div>
        <div class="card-body">
          <div class="title-content border-top">
            <h5 class="h5 font-weight-bold">All Categories</h5>
          </div>
          <div class="view-all-item align-items-center justify-content-between">
            <a class="nav-link-style font-weight-500 text-decoration-none" [routerLink]="'/inventory/' + 'all'">
              Total
            </a>
            <span class="text-muted font-weight-500"> all </span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-6 mb-3 " *ngFor="let item of categories">
      <app-category-item
        class="item"
        [id]="item.id"
        [title]="item.name"
        [baseUrl]="'/inventory'"
        [count]="item.count"
        [photo]="item.image.src"
        [subCategories]="getSubCategories(item.id,categories)">
      </app-category-item>
    </div>
  </div>
</div>
