<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb my-2 px-0 bg-white">
      <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Shop</li>
    </ol>
  </nav>
</div>
<div class="container mb-3">
  <div class="row">

    <!-- filters -->
    <div class="col-12 col-md-3 d-none d-md-block">
      <h4 class="content-title mb-2" style="font-size: 1.286em;">Filters</h4>
      <div class="d-flex filters__content flex-column p-2">
        <div class="filters-scope mb-3" *ngFor="let scope of filter.scopes">
          <h5 class="filters-scope__title">{{scope.title}}</h5>
          <div class="filter-item" *ngFor="let attr of scope.attributes">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" [id]="attr.name">
              <label class="custom-control-label" [for]="attr.name">{{attr.name}}</label>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-sm btn-primary w-100 mt-3 px-3" [disabled]="true">Filter</button>
      </div>
    </div>

    <!-- inventory -->
    <div class="col-12 col-md-9">
      <div class="row">
        <div class="col-12 mb-2">
          <span class="category-title">{{category.name}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mb-2">
          <div class="shop-control-bar rounded"></div>
        </div>
      </div>

      <!-- load-indicator -->
      <div class="d-flex justify-content-center align-items-center h-300" *ngIf="isLoading">
        <div class="spinner-grow text-primary" role="status"></div>
      </div>

      <!-- empty-category -->
      <div class="d-flex justify-content-center align-items-center text-center" style="height: 300px;" *ngIf="categoryIsEmpty && !isLoading">
        <h4>0 products</h4>
      </div>

      <div class="row m-0">
        <div class="col-6 col-md-3 p-0" *ngFor="let item of items">
          <div class="product-item p-3" (click)="productClick(item.slug, $event)">
            <div class="category">Category</div>
            <div class="title">
              {{item.name}}
            </div>
            <div class="image">
              <img class="image__src" [src]="item.firstImage">
            </div>
            <div class="price-options bg-light text-secondary w-100 mt-2 py-1">
              <div class="price-item d-flex">
                <span class="price-title font-weight-500 text-center">Buy</span>
                <span class="price-details text-center">
                  {{item.price | currency}}
                </span>
              </div>
              <div class="price-item d-flex border-left" *ngIf="item.allowRent">
                <span class="price-title font-weight-500 text-center">Rent</span>
                <span class="price-details pl-2">
                  ${{item.rentPerDayPrice}}/day
                  ${{item.rentPerWeekPrice}}/wk
                  ${{item.rentPerMonthPrice}}/mo
                </span>
              </div>
            </div>
            <button class="d-flex justify-content-center border-none py-1 mt-1 text-primary add-to-cart" style="border: none;" (click)="addToCart(item)">
              <i class="material-icons-outlined">add_shopping_cart</i>
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
