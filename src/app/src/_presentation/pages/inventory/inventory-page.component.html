<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb my-2 px-0 bg-white">
      <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Shop</li>
    </ol>
  </nav>
</div>
<div class="container mb-3">
  <div class="row">

    <!-- filters -->
    <div class="col-12 col-md-3 d-none d-md-block">

      <h4 class="content-title mb-2" style="font-size: 1.286em;">Filters</h4>
      <div class="d-flex filters__content flex-column p-2">

        <div class="filters-scope">
          <h5 class="filters-scope__title"> Brands</h5>

          <div class="filter-item">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Apple (6)</label>
            </div>
          </div>
          <div class="filter-item">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Apple</label>
            </div>
          </div>
          <div class="filter-item">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Apple</label>
            </div>
          </div>
        </div>

        <div class="filters-scope mt-3">
          <h5 class="filters-scope__title"> Brands</h5>

          <div class="filter-item">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Apple</label>
            </div>
          </div>
          <div class="filter-item">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Apple</label>
            </div>
          </div>
          <div class="filter-item">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Apple</label>
            </div>
          </div>
        </div>


        <!--      <div class="d-flex bg-light justify-content-center align-items-center" style="height: 500px">-->
        <!--        <h3>Filters</h3>-->
        <!--      </div>-->
        <button type="button" class="btn btn-sm btn-primary w-100 mt-3 px-3">Filter</button>
      </div>
    </div>

    <!-- inventory -->
    <div class="col-12 col-md-9">
      <div class="row">
        <div class="col-12 mb-2">
          <span class="category-title">{{category.name}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mb-2">
          <div class="shop-control-bar rounded"></div>
        </div>
      </div>

      <!-- load-indicator -->
      <div class="d-flex justify-content-center align-items-center" style="height: 300px;" *ngIf="isLoading">
        <div class="spinner-grow text-primary" role="status"></div>
      </div>

      <!-- empty-category -->
      <!--<div class="d-flex justify-content-center align-items-center text-center" style="height: 300px;" *ngIf="categoryIsEmpty && !isLoading">-->
      <!--<h4>0 products</h4>-->
      <!--</div>-->

      <div class="row m-0">
        <div class="col-6 col-md-3 p-0" *ngFor="let item of items">
          <div class="product-item p-3" (click)="productClick(item.slug)">
            <div class="category">Category</div>
            <div class="title">
              {{item.name}}
            </div>
            <div class="image">
              <img class="image__src" [src]="item.firstImage">
            </div>
            <div class="price-options bg-light text-secondary w-100 py-1">
              <div class="price-item d-flex border-right">
                <span class="price-title font-weight-500 text-center">Buy</span>
                <span class="price-details text-center">
                  {{item.price | currency}}
                </span>
              </div>
              <div class="price-item d-flex">
                <span class="price-title font-weight-500 text-center">Rent</span>
                <span class="price-details pl-2">
                  $8.00/day
                  $32.00/wk
                  $64.00/mo
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
