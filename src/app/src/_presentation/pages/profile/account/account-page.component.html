<h3>Profile</h3>
<div class="row">
  <div class="col-12" *ngIf="didLoaded">
    <div class="row m-0">
      <div class="col-md-3 d-flex flex-column">
        <div>
          <img [src]="item.avatar">
        </div>
        <div class="mt-3">
          <button class="btn btn-sm  d-flex align-items-center"
                  [class.btn-primary]="!editUser"
                  [class.btn-success]="editUser"
                  (click)="editUser=!editUser">
            edit<i class="material-icons">
            settings
          </i>
          </button>
        </div>
      </div>
      <div *ngIf="!editUser" class="col-md-5 mt-2 text-dark">
        <div class="d-flex justify-content-between align-items-center my-2">
          <div class="font-weight-bold d-flex align-items-center">
            <i class="material-icons mr-md-2">
              account_circle
            </i>Name:
          </div>
          <span>{{item.firstName + ' ' + item.lastName}}</span>
        </div>
        <div class="d-flex justify-content-between align-items-center my-2">
          <div class="font-weight-bold d-flex align-items-center">
            <i class="material-icons mr-md-2">
              email
            </i>Email:
          </div>
          <span>{{item.email}}</span>
        </div>
        <div class="d-flex justify-content-between align-items-center my-2">
          <div class="font-weight-bold d-flex align-items-center">
            <i class="material-icons mr-md-2">
              group_work
            </i>
            Role:
          </div>
          <span>{{item.role}}</span>
        </div>
        <div class="d-flex justify-content-between align-items-center my-2">
          <span class="font-weight-bold">Username:</span>
          <span>{{item.username}}</span>
        </div>
        <div class="d-flex justify-content-between align-items-center my-2">
          <span class="font-weight-bold">Date created:</span>
          <span>{{item.dateCreated | date}}</span>
        </div>
      </div>
      <div *ngIf="editUser" class="col-md-6">
        <app-account-edit-page [userProperties]="item"></app-account-edit-page>
      </div>
    </div>
  </div>
</div>
