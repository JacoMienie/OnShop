<ng-template #loader>
  <div class="d-flex w-100 justify-content-center align-items-center" style="height: 300px;">
    <div class="spinner-grow text-primary" role="status"></div>
  </div>
</ng-template>

<ng-container *ngIf="user$ | async as user; else loader">
  <div class="row">
    <div class="col-12">
      <h3 class="col-12">Profile</h3>

      <div class="row m-0">
        <div class="col-md-3 d-flex flex-column">
          <div>
            <img [src]="user.avatar" />
          </div>

          <div class="mt-3">
            <button
              class="btn btn-sm d-flex align-items-center"
              [class.btn-primary]="!edit"
              [class.btn-success]="edit"
              (click)="edit = !edit"
            >
              edit<i class="material-icons">
                settings
              </i>
            </button>
          </div>
        </div>
        <div *ngIf="!edit" class="col-md-5 mt-2 text-dark">
          <div class="d-flex justify-content-between align-items-center my-2">
            <div class="font-weight-bold d-flex align-items-center">
              <i class="material-icons mr-md-2"> account_circle </i>Name:
            </div>
            <span>{{ user.firstName + ' ' + user.lastName }}</span>
          </div>
          <div class="d-flex justify-content-between align-items-center my-2">
            <div class="font-weight-bold d-flex align-items-center">
              <i class="material-icons mr-md-2"> email </i>Email:
            </div>
            <span>{{ user.email }}</span>
          </div>
          <div class="d-flex justify-content-between align-items-center my-2">
            <div class="font-weight-bold d-flex align-items-center">
              <i class="material-icons mr-md-2">
                group_work
              </i>
              Role:
            </div>
            <span>{{ user.role }}</span>
          </div>
          <div class="d-flex justify-content-between align-items-center my-2">
            <span class="font-weight-bold">Username:</span>
            <span>{{ user.username }}</span>
          </div>
          <div class="d-flex justify-content-between align-items-center my-2">
            <span class="font-weight-bold">Date created:</span>
            <span>{{ user.dateCreated | date }}</span>
          </div>
        </div>
        <div *ngIf="edit" class="col-md-6">
          <app-account-edit-page [userProperties]="user"></app-account-edit-page>
        </div>
      </div>
    </div>
  </div>
</ng-container>
