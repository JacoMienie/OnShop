<form [formGroup]="profileForm" class="mb-3">
  <!-- Project Info -->
  <h5>User Info</h5>
  <div class="d-flex flex-column">
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>First name:</mat-label>
      <input matInput placeholder="John" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Last name:</mat-label>
      <input matInput placeholder="Doe" formControlName="lastName" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Username:</mat-label>
      <input matInput placeholder="User1" formControlName="username" />
    </mat-form-field>
  </div>
  <div formGroupName="billing" class="d-flex flex-column">
    <h5>Billing</h5>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>First name:</mat-label>
      <input matInput placeholder="John" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Last name:</mat-label>
      <input matInput placeholder="Doe" formControlName="lastName" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>City:</mat-label>
      <input matInput placeholder="User1" formControlName="city" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>State:</mat-label>
      <input matInput placeholder="User1" formControlName="state" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Post Code:</mat-label>
      <input matInput placeholder="User1" formControlName="postcode" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Email:</mat-label>
      <input matInput placeholder="User1" formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Phone:</mat-label>
      <input matInput placeholder="User1" formControlName="phone" />
    </mat-form-field>
  </div>
  <div formGroupName="shipping" class="d-flex flex-column">
    <h5>Shipping</h5>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>First name:</mat-label>
      <input matInput placeholder="User1" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Last name:</mat-label>
      <input matInput placeholder="User1" formControlName="lastName" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>City:</mat-label>
      <input matInput placeholder="User1" formControlName="city" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Postcode:</mat-label>
      <input matInput placeholder="User1" formControlName="postcode" />
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid" (click)="onSubmit()">
    Done
  </button>
</form>
