<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First name*</label>
      <input formControlName="firstName" type="text" class="form-control" id="inputEmail4" placeholder="">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last name*</label>
      <input formControlName="lastName" type="text" class="form-control" id="inputPassword4" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input formControlName="email" type="text" class="form-control" id="inputEmail" placeholder="">
  </div>
  <div class="form-group">
    <label for="inputAddress">Subject</label>
    <input formControlName="subject" type="text" class="form-control" id="inputAddress" placeholder="">
  </div>
  <div class="form-group">
    <label for="inputAddress">Your Message</label>
    <textarea formControlName="message" name="comment"
              class="form-control shadow-sm"
              id="input5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Send Message</button>
</form>
