<div *ngIf="filter.name && !(filter.name.includes('rent_'))">
  <div #usageFilter class="col-12 d-flex justify-content-between my-2 p-0"
       style="cursor:pointer"
       (click)="usageFilter.isVisible =! usageFilter.isVisible">
    <b>{{filter.name}}</b>
    <div class="d-flex align-items-center ">
      <i *ngIf="usageFilter.isVisible" class="material-icons mx-2">keyboard_arrow_down</i>
      <i *ngIf="!usageFilter.isVisible" class="material-icons mx-2">keyboard_arrow_up</i>
    </div>
  </div>
  <div *ngFor="let item of filter.filter_items;let i=index" [class.d-none]="usageFilter.isVisible"
       [class.d-flex]="!usageFilter.isVisible">
    <div class="filters-scope d-flex flex-column">
      <div *ngIf="i<10" class="custom-control custom-checkbox">
        <input type="checkbox" name="{{item.name}}" class="custom-control-input" [id]="filter.name + '_' + item.name"
               (change)="chosenFilter(item.name)"/>
        <label class="custom-control-label d-flex justify-content-between text-muted text-nowrap"
               [for]="filter.name + '_' + item.name">{{item.name}}
          ({{item.count}})
        </label>
      </div>
      <div *ngIf="i>=10 && showMore.isVisible" class="custom-control custom-checkbox"
           [class.d-none]="!showMore.isVisible">
        <input type="checkbox" name="{{item.name}}" class="custom-control-input" [id]="filter.name + '_' + item.name"
               (change)="chosenFilter(item.name)"/>
        <label class="custom-control-label d-flex justify-content-between align-items-center text-muted"
               [for]="filter.name + '_' + item.name">{{item.name}}({{item.count}})
        </label>
      </div>
    </div>
  </div>
  <div #showMore (click)="showMore.isVisible =! showMore.isVisible"
       [class.d-flex]="filter.filter_items.length>9 && !usageFilter.isVisible"
       [class.d-none]="filter.filter_items.length<=9 || usageFilter.isVisible">
    <div class="align-items-center justify-content-between my-2" style="cursor:pointer">
      <span *ngIf="!showMore.isVisible">Show all({{filter.filter_items.length}})</span>
      <span *ngIf="showMore.isVisible">Show top-10</span>
      <i *ngIf="!showMore.isVisible" class="material-icons mx-2 text-muted">arrow_drop_down</i>
      <i *ngIf="showMore.isVisible" class="material-icons mx-2 text-muted">arrow_drop_up</i>
    </div>
  </div>
</div>
