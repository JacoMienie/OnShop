<div #usageFilter class="col-12 d-flex justify-content-between my-2 p-0" style="cursor:pointer"
     (click)="usageFilter.isVisible =! usageFilter.isVisible">
  <b>{{filters.name}}</b>
  <div class="d-flex align-items-center ">
    <i *ngIf="!usageFilter.isVisible" class="material-icons mx-2">keyboard_arrow_down</i>
    <i *ngIf="usageFilter.isVisible" class="material-icons mx-2">keyboard_arrow_up</i>
  </div>
</div>
<div *ngFor="let item of filters.filter_items" [class.d-none]="!usageFilter.isVisible"
     [class.d-flex]="usageFilter.isVisible">
  <div class="filters-scope d-flex flex-column">
    <div class="custom-control custom-checkbox">
      <input type="checkbox" name="{{item.name}}" class="custom-control-input" [id]="item.name" [checked]="check"
             (change)="chosenFilter(item.name)"/>
      <label class="custom-control-label d-flex justify-content-between" [for]="item.name">{{item.name}} ({{item.count}})</label>
    </div>
  </div>
</div>
