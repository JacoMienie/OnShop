<div class="container">
  <div *ngFor="let item of items">
    <div class="row border-bottom">
      <div
        #projectDetails
        class="col-12 d-flex justify-content-between my-2"
        (click)="projectDetails.isVisible = !projectDetails.isVisible"
      >
        <div class="d-flex align-items-center">
          <i *ngIf="!projectDetails.isVisible" class="material-icons mx-2">keyboard_arrow_down</i>
          <i *ngIf="projectDetails.isVisible" class="material-icons mx-2">keyboard_arrow_up</i>
          <div>{{ item.name }} <span class="text-secondary">(5)</span></div>
        </div>
      </div>

      <div
        class="col-12 d-flex py-2 d-flex flex-column"
        [class.d-none]="!projectDetails.isVisible"
        [class.d-flex]="projectDetails.isVisible"
      >
        <div class="align-content-stretch d-flex">
          <i class="material-icons mx-2" style="visibility: hidden;">keyboard_arrow_down</i>
          {{ item.description }}
        </div>
        <app-orders-component [orders]="orders"></app-orders-component>
      </div>
    </div>
  </div>
</div>
